{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    /* Styling untuk halaman Register */
    body {
        font-family: Arial, sans-serif;
        background-color: #eaf7ea;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }

    .login {
        background-color: #ffffff;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        color: #2e8b57;
        margin-bottom: 1.5em;
    }

    table {
        width: 100%;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 0.75em;
        margin: 0.5em 0;
        border-radius: 5px;
        border: 1px solid #c8e6c9;
    }

    .btn-register {
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        padding: 0.75em 1.5em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-size: 1em;
        margin-top: 1em;
    }

    .btn-register:hover {
        background-color: #388e3c;
    }

    ul {
        list-style-type: none;
        padding: 0;
        color: #e53935;
    }
</style>

<div class="login">
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}  
            <tr>
                <td colspan="2"><input class="btn-register" type="submit" name="submit" value="Daftar" /></td>
            </tr>
        </table>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock content %}
